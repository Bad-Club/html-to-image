name: ğŸ‘·ã€€CI
on:
  pull_request_target:
  push:
    branches:
      - master
      - next
      - next-major
      - alpha
      - beta
jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - lts/*
          - current
    steps:
      - name: â¤µï¸ã€€Checkout
        uses: actions/checkout@v3

      - name: ğŸ‰ã€€Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: ğŸš§ã€€Install
        run: npm ci

      - name: ğŸ“¦ã€€Build
        run: npm run build

      - name: âœ…ã€€Test
        run: npm test

      - name: ğŸ’¡ã€€Codecov
        uses: codecov/codecov-action@v2
        if: matrix.node-version == 'lts/*'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./test/coverage/lcov.info
