name: ğŸ‘·ã€€CI
on:
  pull_request_target:
  push:
    branches:
      - master
      - next
      - next-major
      - alpha
      - beta
jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: â¤µï¸ã€€Checkout
        uses: actions/checkout@v2
      - name: ğŸ‰ã€€Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸš§ã€€Install
        run: yarn install
      - name: ğŸ“¦ã€€Build
        run: yarn build
      - name: âœ…ã€€Test
        run: yarn test
      - name: ğŸ’¡ã€€Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./test/coverage/lcov.info
      - name: ğŸ’¡ã€€Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./test/coverage/lcov.info
