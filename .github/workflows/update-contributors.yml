name: ü§ù„ÄÄUpdate Contributors
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch: true
  push:
    branches:
      - master
jobs:
  contributors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wow-actions/update-contributors@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
